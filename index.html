<!DOCTYPE html>
<html>
  <head>
   <link
   rel="stylesheet"
   href="styles/10-calculator.css"
   >
  </head>
  <body>
    <p class="js-calculation style-calculation"></p>
    <p>
      <button onclick="
        updateCalculation('1');
      " class="buttons">1</button>

      <button onclick="
        updateCalculation('2');
      " class="buttons">2</button>

      <button onclick="
        updateCalculation('3');
      " class="buttons">3</button>

      <button onclick="
        updateCalculation(' + ');
      " class="o-buttons">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      " class="buttons">4</button>

      <button onclick="
        updateCalculation('5');
      " class="buttons">5</button>

      <button onclick="
        updateCalculation('6');
      " class="buttons">6</button>

      <button onclick="
        updateCalculation(' - ');
      " class="o-buttons">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      " class="buttons">7</button>

      <button onclick="
        updateCalculation('8');
      " class="buttons">8</button>

      <button onclick="
        updateCalculation('9');
      " class="buttons">9</button>

      <button onclick="
        updateCalculation(' * ');
      " class="o-buttons">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      " class="buttons">0</button>

      <button onclick="
        updateCalculation('.');
      " class="buttons">.</button>

      <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
       // console.log(calculation);
       displayonpage()
        localStorage.setItem('calculation',calculation)
      " class="buttons">=</button>

      <button onclick="
        updateCalculation(' / ');
      " class="o-buttons">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        console.log(calculation);
        displayonpage()
        localStorage.setItem('calculation',calculation)
    
      " class="clear-button">Clear</button>
    </p>
    

    <script src="scripts/10-calculator.js">
    
    </script>
  </body>
</html>
